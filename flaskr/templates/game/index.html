<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UV-Place</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesGame.css')}}" />
  <script src="https://cdn.socket.io/4.8.1/socket.io.js"></script>
</head>
<body background="{{ url_for('static', filename='images/background/blank.png')}}" style="background-color: black;">
  <div class="container">
    <div class="subcontainer">
      <div id="title">
        <img title="El mejor logo del planeta" src="{{ url_for('static', filename='/gif/uvplacemanual.gif')}}" alt="UV-place" width="100%" height="100%">
      </div>
      <div class="custbutton" id="download">
          <img title="Descargar mapa" src="{{ url_for('static', filename='images/buttons/plantillas.jpeg')}}" width="100%" height="100%">
      </div>

      <div class="custbutton" id ="errorReport">
        <img title="Reportar un problema" src="{{ url_for('static', filename='images/buttons/erroreport.png')}}" width="100%" height="100%">
      </div>

      <div class="custbutton" id="random">
        <img title="No sabes qué pixel escoger?" src="{{ url_for('static', filename='images/buttons/randomizer.png')}}" width="100%" height="100%">
      </div>
      <a href="{{ url_for('auth.register')}}"><div class="custbutton">
        <img title="Inicia sesión" src="{{ url_for('static', filename='images/buttons/login.png')}}" width="100%" height="100%">
          </div></a>
      <div class="backgroundcolorpick">
        <input type="color" id="backgroundpicker" value="#ffffff"/>
      </div>
      <div class="footer">
        2025 - Almost all the rights reserved to : 2359416 - 2359517 - 2359523 - 2359540 
      </div>
    </div>

    <div class="container">
      <canvas id="canvas" height="1000" width="1000"></canvas>
      <div class="colorpalette" id = 'colorpalette'>
        <div id="timer1">00:00</div>
        <div class="timercontainer">
          <div id="timer">00:00</div>
          <img src="https://i.gifer.com/XVo6.gif" class="gif-icon" id="clock-gif">
        </div>
        <div id="warning">Pinte ☺</div>
        <div id="mainpicker">
          <input type="color" id="color-picker" value="#ffffff"/>
        </div>
        <input type="color" id="palette" value="#ff0000"/>
        <input type="color" id="palette2" value="#00ff00"/>
        <input type="color" id="palette3" value="#0000ff"/>
        <input type="color" id="palette7" value="#00ffff"/>
        <input type="color" id="palette5" value="#ff00ff"/>
        <input type="color" id="palette6" value="#ffff00"/>
        <input type="color" id="palette4" value="#ff9900"/>
        <input type="color" id="palette8" value="#ffbbbb"/>
        <input type="color" id="palette9" value="#aaaaaa"/>
        <input type="color" id="palette10" value="#000000"/>
      </div>
    </div>
  </div>
  <script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
